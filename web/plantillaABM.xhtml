<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes">



    <ui:decorate template="/plantillaModulo.xhtml">
        <ui:param name="modulo" value="#{modulo}"/>

        <ui:define name="menuLateral">
            <ui:include src="/menus/#{modulo}.xhtml"/>
        </ui:define>

        <ui:define name="title">
            #{titulo}
        </ui:define>
        <ui:define name="body">

            <style type="text/css">
                .raised {
                    -webkit-box-shadow: 0 15px 10px -10px rgba(0, 0, 0, 0.5), 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
                    -moz-box-shadow: 0 15px 10px -10px rgba(0, 0, 0, 0.5), 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
                    box-shadow: 0 15px 10px -10px rgba(0, 0, 0, 0.5), 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
                    background-color: white;
                }
                .descripcionPrincipal{
                    width: 100%!important; height: 50px;background-color: #A9D0F5;font-size: 18pt;
                }
            </style>
            <h:form enctype="#{enctype}" id="formABM">
                <p:growl id="mensajes"/>
                <div style="height: 50px;width: 100%; background-color: #eee;padding-left: 10px" class="raised">
                    <ui:insert name="acciones"/>
                </div>

                <div class="raised">

                    <p:panel id="panelControles" styleClass="panelControles" style="margin: 0; padding: 0; background: none; border: none">
                        <table width="100%" cellspacing="20">
                            <tr>
                                <td width="50%" valign="top">
                                    <div>
                                        <ui:insert name="col1"/>
                                    </div>
                                </td>
                                <td width="50%" valign="top">
                                    <div>
                                        <ui:insert name="col2"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" valign="top">
                                    <div>
                                        <ui:insert name="detalles"/>
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </p:panel>

                </div>
            </h:form>
        </ui:define>
    </ui:decorate>


</ui:composition>
