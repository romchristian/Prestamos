<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes">



    <ui:decorate template="/plantillaModulo2.xhtml">
        <ui:define name="menuModulos">
            <div style="display: table">
                <div style="display: table-cell;width: 80%;font-size: 12pt; color: white">
                    Usuario: #{request.userPrincipal} - #{sesionTPVBean.actual.puntoVenta.nombre}
                </div>
                
            </div>
        </ui:define>

        <ui:define name="logout">
            <p:clock/>
        </ui:define>


        <ui:define name="title">
            #{titulo}
        </ui:define>
        <ui:define name="body">

            <style type="text/css">
                .raised {
                    -webkit-box-shadow: 0px 7px 30px 0px rgba(50, 50, 50, 0.75);
                    -moz-box-shadow:    0px 7px 30px 0px rgba(50, 50, 50, 0.75);
                    box-shadow:         0px 7px 30px 0px rgba(50, 50, 50, 0.75);
                    background-color: white;
                }


                .descripcionPrincipal{
                    width: 70%!important;
                    height: 35px;
                    background-color: #A9D0F5!important;
                    font-size: 16pt!important;
                    font-weight: bold!important;
                }
                .fondoEspecial{
                    background: -moz-linear-gradient(top,  rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%); /* FF3.6+ */
                    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(255,255,255,0))); /* Chrome,Safari4+ */
                    background: -webkit-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* Chrome10+,Safari5.1+ */
                    background: -o-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* Opera 11.10+ */
                    background: -ms-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* IE10+ */
                    background: linear-gradient(to bottom,  rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* W3C */
                    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#00ffffff',GradientType=0 );
                    -webkit-box-shadow: 1px 1px 15px 0px rgba(50, 50, 50, 0.75);
                    -moz-box-shadow:    1px 1px 15px 0px rgba(50, 50, 50, 0.75);
                    box-shadow:         1px 1px 15px 0px rgba(50, 50, 50, 0.75);
                }

                .botonRojo{
                    margin: 5px;
                    color: rgb(255, 255, 255)!important;
                    text-decoration: none!important;
                    font-size: 15px;
                    padding-left: 10px;
                    padding-right: 10px;
                    padding-top: 7px;
                    padding-bottom: 7px;
                    text-shadow: 0px -1px 0px rgba(30, 30, 30, 0.8);
                    -webkit-border-radius: 5.27027027027027px;
                    -moz-border-radius: 5.27027027027027px;
                    border-radius: 5.27027027027027px;
                    background: rgb(210, 20, 20);
                    background: -moz-linear-gradient(90deg, rgb(210, 20, 20) 30%, rgb(250, 20, 20) 70%);
                    background: -webkit-linear-gradient(90deg, rgb(210, 20, 20) 30%, rgb(250, 20, 20) 70%);
                    background: -o-linear-gradient(90deg, rgb(210, 20, 20) 30%, rgb(250, 20, 20) 70%);
                    background: -ms-linear-gradient(90deg, rgb(210, 20, 20) 30%, rgb(250, 20, 20) 70%);
                    background: linear-gradient(0deg, rgb(210, 20, 20) 30%, rgb(250, 20, 20) 70%);
                    -webkit-box-shadow: 0px 2px 1px rgba(50, 50, 50, 0.75);
                    -moz-box-shadow:    0px 2px 1px rgba(50, 50, 50, 0.75);
                    box-shadow:         0px 2px 1px rgba(50, 50, 50, 0.75);
                }
                .botonRojo:hover{
                    margin: 5px;
                    color: rgb(255, 255, 255)!important;
                    text-decoration: none!important;
                    font-size: 15px;
                    padding-left: 10px;
                    padding-right: 10px;
                    padding-top: 7px;
                    padding-bottom: 7px;
                    text-shadow: 0px -1px 0px rgba(40, 30, 30, 0.8);
                    -webkit-border-radius: 5.27027027027027px;
                    -moz-border-radius: 5.27027027027027px;
                    border-radius: 5.27027027027027px;
                    background: rgb(255, 56, 0);
                    background: -moz-linear-gradient(90deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    background: -webkit-linear-gradient(90deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    background: -o-linear-gradient(90deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    background: -ms-linear-gradient(90deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    background: linear-gradient(0deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    -webkit-box-shadow: 0px 2px 1px rgba(50, 50, 50, 0.75);
                    -moz-box-shadow:    0px 2px 1px rgba(50, 50, 50, 0.75);
                    box-shadow:         0px 2px 1px rgba(50, 50, 50, 0.75);
                }

                .botonRojo:active{
                    margin: 5px;
                    color: rgb(255, 255, 255)!important;
                    text-decoration: none!important;
                    font-size: 15px;
                    padding-left: 10px;
                    padding-right: 10px;
                    padding-top: 7px;
                    padding-bottom: 7px;
                    text-shadow: 0px -1px 0px rgba(40, 30, 30, 0.8);
                    -webkit-border-radius: 5.27027027027027px;
                    -moz-border-radius: 5.27027027027027px;
                    border-radius: 5.27027027027027px;
                    background: rgb(255, 56, 0);
                    background: -moz-linear-gradient(90deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    background: -webkit-linear-gradient(90deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    background: -o-linear-gradient(90deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    background: -ms-linear-gradient(90deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    background: linear-gradient(0deg, rgb(255, 56, 0) 35%, rgb(255, 123, 0) 70%);
                    -webkit-box-shadow: 0px 2px 1px rgba(50, 50, 50, 0.75);
                    -moz-box-shadow:    0px 2px 1px rgba(50, 50, 50, 0.75);
                    box-shadow:         0px 2px 1px rgba(50, 50, 50, 0.75);
                }

                .ui-button {
                    margin-top: 0px !important; 
                }

            </style>
            <h:form enctype="#{enctype}" id="formABM">
                <p:growl id="mensajes"/>
                <div style="height: 50px;width: 100%" class="fondoEspecial">
                    <div style="display: table;width: 100%">
                        <div style="display: table-cell;width: 33%;text-align: left;" class="title">
                            <div style="padding-left: 20px">
                                <ui:insert name="title"/>
                            </div>

                        </div>
                        <div style="display: table-cell;width: 33%;text-align: center">
                            <ui:insert name="otrasAcciones"/>
                        </div>
                        <div style="display: table-cell;width: 33%;text-align: right;">
                            <div style="padding-right: 20px;padding-top: 15px">
                                <ui:insert name="acciones"/>
                            </div>

                        </div>
                    </div>


                </div>

                <div style="padding: 20px;">
                    <div class="raised">

                        <p:panel id="panelControles" styleClass="panelControles" style="margin: 0; padding: 0; background: none; border: none">
                            <div class="ui-grid ui-grid-responsive">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12"><ui:insert name="cabecera"/></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-6"><ui:insert name="col1"/></div>
                                    <div class="ui-grid-col-6"> <ui:insert name="col2"/></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-6"><ui:insert name="col3"/></div>
                                    <div class="ui-grid-col-6"> <ui:insert name="col4"/></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12"> <ui:insert name="detalles"/></div>
                                </div>
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12"> <ui:insert name="pie"/></div>
                                </div>
                            </div>
                        </p:panel>

                    </div>
                </div>

            </h:form>
            
             <ui:insert name="dialogos"/>   
        </ui:define>
        
       
    </ui:decorate>


</ui:composition>
