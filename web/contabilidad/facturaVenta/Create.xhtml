    <ui:composition>

                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{facturaVentaController.selected.id}" title="#{bundle.CreateFacturaVentaTitle_id}" />

                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{facturaVentaController.selected.empresa}" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_sucursal}" for="sucursal" />
                        <p:selectOneMenu id="sucursal" value="#{facturaVentaController.selected.sucursal}" >
                            <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"
                                           var="sucursalItem"
                                           itemValue="#{sucursalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_cliente}" for="cliente" />
                        <p:selectOneMenu id="cliente" value="#{facturaVentaController.selected.cliente}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemValue="#{clienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_fechaEmision}" for="fechaEmision" />
                        <p:calendar id="fechaEmision" pattern="MM/dd/yyyy" value="#{facturaVentaController.selected.fechaEmision}" title="#{bundle.EditFacturaVentaTitle_fechaEmision}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_fechaVencimiento}" for="fechaVencimiento" />

                        <p:inputText id="total" value="#{facturaVentaController.selected.total}" title="#{bundle.CreateFacturaVentaTitle_total}" />

                        <p:inputText id="iva05" value="#{facturaVentaController.selected.iva05}" title="#{bundle.CreateFacturaVentaTitle_iva05}" />

</html>
