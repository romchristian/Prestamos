<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Creación de Factura Venta"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <style type="text/css">
                .col1{
                    width: 10%
                }
                .col2{
                    width: 40%
                }
                .colsub1{
                    width: 68%;
                }
                .colsub2{
                    width: 10%;
                    text-align: right;
                }
                .colsub3{
                    width: 10%;
                    text-align: right;
                }
                .colsub4{
                    width: 10%;
                    text-align: right;
                }
            </style>
            <h:form id="FacturaVentaForm">


                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row" style="width: 75%;">
                        <div class="ui-grid-col-8">
                            <div style="background-color: #ddd;border: 1px solid black;padding: 10px;min-height: 100px;-webkit-border-radius: 10px;
                                 -moz-border-radius: 5px;
                                 border-radius: 5px;
                                 margin-bottom: 5px">
                                <p:outputPanel styleClass="escuchaSeleccionCuota">
                                    <h:panelGrid columns="4" style="width: 100%" columnClasses="col1,col2,col1,col2">
                                        <h:outputText value="Emisión: "/>
                                        <p:calendar value="#{cobraCuotaBean.facturaVenta.fechaEmision}" locale="es" pattern="#{formato.patronFecha}"/>
                                        <p:spacer/>
                                        <p:spacer/>
                                        <h:outputText value="Razon Social: "/>
                                        <h:inputText value="#{cobraCuotaBean.facturaVenta.razonSocial}"  style="width: 95%"/>
                                        <h:outputText value="RUC: "/>
                                        <h:inputText value="#{cobraCuotaBean.facturaVenta.ruc}"/>
                                        <h:outputText value="Direccion: "/>
                                        <h:inputText value="#{cobraCuotaBean.facturaVenta.direccion}"  style="width: 95%"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </div>

                        </div>  


                        <div class="ui-grid-col-4">
                            <div style="background-color: #ddd;border: 1px solid black;padding: 10px;min-height: 100px;-webkit-border-radius: 10px;
                                 -moz-border-radius: 5px;
                                 border-radius: 5px;
                                 margin-bottom: 5px;
                                 margin-left: 20px;
                                 text-align: center">

                                <h:panelGrid columns="1" style="width: 50%;margin: 0 auto 0 auto">
                                    <h:outputText value="#{cobraCuotaBean.facturaVenta.empresa.razonSocial}" style="font-size: 14pt; font-weight: bold;"/>
                                    <h:outputText value="Timbrado: #{cobraCuotaBean.facturaVenta.timbrado}" style="font-size: 10pt; font-weight: bold;"/>
                                    <h:outputText value="RUC: #{cobraCuotaBean.facturaVenta.empresa.ruc}" style="font-size: 12pt; font-weight: bold;"/>
                                    <h:panelGrid columns="6">
                                        <h:outputText value="Nro.:" style="font-size: 12pt; font-weight: bold;"/>
                                        <h:inputText value="#{cobraCuotaBean.facturaVenta.codEstablecimiento}" size="3" style="font-size: 12pt; font-weight: bold; max-width: 30px" maxlength="3"/>
                                        <h:outputText value=" - " style="font-size: 12pt; font-weight: bold;"/>
                                        <h:inputText value="#{cobraCuotaBean.facturaVenta.puntoExpedicion}" size="3" style="font-size: 12pt; font-weight: bold;max-width: 30px" maxlength="3"/>
                                        <h:outputText value=" - " style="font-size: 12pt; font-weight: bold;"/>
                                        <h:inputText value="#{cobraCuotaBean.facturaVenta.numero}" size="7" style="font-size: 12pt; font-weight: bold;" maxlength="7"/>
                                    </h:panelGrid>
                                </h:panelGrid>



                            </div>
                        </div>  
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12" style="width: 75%;">
                            <div style="background-color: #ddd;border: 1px solid black;padding: 10px;min-height: 100px;-webkit-border-radius: 10px;
                                 -moz-border-radius: 5px;
                                 border-radius: 5px;
                                 margin-bottom: 5px">

                                <p:dataTable value="#{cobraCuotaBean.facturaVenta.detalles}" var="d">
                                    <p:column headerText="Cant." style="width: 30px">
                                        #{d.cantidad}
                                    </p:column>
                                    <p:column headerText="Descripción" style="width: 55%">
                                        #{d.descripcion}
                                    </p:column>
                                    <p:column headerText="Precio Unitario" style="text-align: right">
                                        <h:outputText value="#{d.precioUnitario}">
                                            <f:convertNumber locale="#{formato.locale}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Exenta" style="text-align: right">
                                        <h:outputText value="#{d.exenta}">
                                            <f:convertNumber locale="#{formato.locale}"/>
                                        </h:outputText>

                                    </p:column>
                                    <p:column headerText="Gravada 05" style="text-align: right">
                                        <h:outputText value="#{d.gravada05}">
                                            <f:convertNumber locale="#{formato.locale}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Gravada 10" style="text-align: right">
                                        <h:outputText value="#{d.gravada10}">
                                            <f:convertNumber locale="#{formato.locale}"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                                
                                <p:panelGrid columns="4" columnClasses="colsub1,colsub2,colsub3,colsub4" style="width: 100%">
                                    <h:outputText value="SUBTOTALES" style="font-size: 10pt; font-weight: bold"/>
                                    <h:outputText value="#{cobraCuotaBean.facturaVenta.totalExento}" style="font-size: 10pt; font-weight: bold">
                                        <f:convertNumber locale="#{formato.locale}"/>
                                    </h:outputText>
                                    <h:outputText value="#{cobraCuotaBean.facturaVenta.totalGravada05}" style="font-size: 10pt; font-weight: bold">
                                        <f:convertNumber locale="#{formato.locale}"/>
                                    </h:outputText>
                                    <h:outputText value="#{cobraCuotaBean.facturaVenta.totalGravada10}" style="font-size: 10pt; font-weight: bold">
                                        <f:convertNumber locale="#{formato.locale}"/>
                                    </h:outputText>
                                </p:panelGrid>
                                
                                <p:panelGrid columns="2" columnClasses="colsub1,colsub2" style="width: 100%">
                                    <h:outputText value="TOTAL" style="font-size: 14pt; font-weight: bold"/>
                                    <h:outputText value="#{cobraCuotaBean.facturaVenta.total}" style="font-size: 14pt; font-weight: bold">
                                        <f:convertNumber locale="#{formato.locale}"/>
                                    </h:outputText>    
                                </p:panelGrid>
                                
                            </div>

                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12" style="width: 75%;">
                            <div style="background-color: #ddd;border: 1px solid black;padding: 10px;min-height: 100px;-webkit-border-radius: 10px;
                                 -moz-border-radius: 5px;
                                 border-radius: 5px;
                                 margin-bottom: 5px">
                                <p:commandButton value="Confirmar" action="#{cobraCuotaBean.paga()}"/>
                            </div>
                        </div>
                    </div>
                </div>




            </h:form>


        </ui:define>
    </ui:composition>

</html>
