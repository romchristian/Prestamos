<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="false" resizable="false"  header="#{bundle.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpresaLabel_id}"/>
                        <h:outputText value="#{empresaController.selected.id}" title="#{bundle.ViewEmpresaTitle_id}"/>
                        
                        <h:outputText value="#{bundle.ViewEmpresaLabel_razonSocial}"/>
                        <h:outputText value="#{empresaController.selected.razonSocial}" title="#{bundle.ViewEmpresaTitle_razonSocial}"/>
                        
                        <h:outputText value="#{bundle.ViewEmpresaLabel_ruc}"/>
                        <h:outputText value="#{empresaController.selected.ruc}" title="#{bundle.ViewEmpresaTitle_ruc}"/>
                        
                        <h:outputText value="#{bundle.ViewEmpresaLabel_dv}"/>
                        <h:outputText value="#{empresaController.selected.dv}" title="#{bundle.ViewEmpresaTitle_dv}"/>
                        
                        <h:outputText value="#{bundle.ViewEmpresaLabel_nombreRepLegal}"/>
                        <h:outputText value="#{empresaController.selected.nombreRepLegal}" title="#{bundle.ViewEmpresaTitle_nombreRepLegal}"/>
                        
                        <h:outputText value="#{bundle.ViewEmpresaLabel_rucRepLegal}"/>
                        <h:outputText value="#{empresaController.selected.rucRepLegal}" title="#{bundle.ViewEmpresaTitle_rucRepLegal}"/>
                        
                        <h:outputText value="#{bundle.ViewEmpresaLabel_dvRepLegal}"/>
                        <h:outputText value="#{empresaController.selected.dvRepLegal}" title="#{bundle.ViewEmpresaTitle_dvRepLegal}"/>
                        
                        <h:outputText value="#{bundle.ViewEmpresaLabel_estado}"/>
                        <h:outputText value="#{empresaController.selected.estado}" title="#{bundle.ViewEmpresaTitle_estado}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
