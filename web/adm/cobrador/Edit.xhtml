<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CobradorEditDlg" widgetVar="CobradorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCobradorTitle}">
            <h:form id="CobradorEditForm">
                <h:panelGroup id="display">
                      <p:panelGrid columns="2" rendered="#{cobradorController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateCobradorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cobradorController.selected.id}" title="#{bundle.CreateCobradorTitle_id}" disabled="true"/>
                        
                        <p:outputLabel value="#{bundle.CreateCobradorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{cobradorController.selected.nombres}" title="#{bundle.CreateCobradorTitle_nombres}" />
                        
                        <p:outputLabel value="#{bundle.CreateCobradorLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{cobradorController.selected.apellidos}" title="#{bundle.CreateCobradorTitle_apellidos}" />                        
                        <h:outputText value="Tipo Doc."/>
                        <h:selectOneMenu value="#{cobradorController.selected.tipoDocumento}" disabled="true">
                            <f:selectItems value="#{productorEnums.obtTiposDoc()}"/>
                        </h:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCobradorLabel_nroDocumento}" for="nroDocumento" />
                        <p:inputText id="nroDocumento" value="#{cobradorController.selected.nroDocumento}" title="#{bundle.CreateCobradorTitle_nroDocumento}" disabled="true"/>
                        
                        <p:outputLabel value="#{bundle.CreateCobradorLabel_vigencia}" for="vigencia" />
                        <p:calendar id="vigencia" locale="es" pattern="dd/MM/yyyy" value="#{cobradorController.selected.vigencia}" title="#{bundle.EditCobradorTitle_vigencia}"  showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.CreateCobradorLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{cobradorController.selected.empresa}" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateCobradorLabel_sucursal}" for="sucursal" />
                        <p:selectOneMenu id="sucursal" value="#{cobradorController.selected.sucursal}" >
                            <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"
                                           var="sucursalItem"
                                           itemValue="#{sucursalItem}"/>
                        </p:selectOneMenu>
                        
                      
                        <p:outputLabel value="#{bundle.CreateCobradorLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{cobradorController.selected.estado}" title="#{bundle.CreateCobradorTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cobradorController.update}" value="#{bundle.Save}" update="display,:CobradorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CobradorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CobradorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
