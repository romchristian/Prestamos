<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionViewDlg" widgetVar="DireccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDireccionTitle}">
            <h:form id="DireccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{direccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDireccionLabel_cliente}"/>
                        <h:outputText value="#{direccionController.selected.cliente}" title="#{bundle.ViewDireccionTitle_cliente}"/>
                        <h:outputText value="#{bundle.ViewDireccionLabel_estado}"/>
                        <h:outputText value="#{direccionController.selected.estado}" title="#{bundle.ViewDireccionTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewDireccionLabel_id}"/>
                        <h:outputText value="#{direccionController.selected.id}" title="#{bundle.ViewDireccionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDireccionLabel_direccion}"/>
                        <h:outputText value="#{direccionController.selected.direccion}" title="#{bundle.ViewDireccionTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewDireccionLabel_tipo}"/>
                        <h:outputText value="#{direccionController.selected.tipo}" title="#{bundle.ViewDireccionTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewDireccionLabel_nrocasa}"/>
                        <h:outputText value="#{direccionController.selected.nrocasa}" title="#{bundle.ViewDireccionTitle_nrocasa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DireccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
