<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <ui:decorate template="/plantillaListado.xhtml">
            <ui:param name="modulo" value="prestamo"/>


            <ui:define name="title">
                <h:outputText value="#{bundle.ListClienteTitle}"/>
            </ui:define>

            <ui:define name="body">   

                <h:form>

                    <p:accordionPanel id="dataList" value="#{clienteController.items}" var="item" >
                        <p:tab title="Cliente: #{item.devuelveNombreCompleto()}">
                            <h:panelGrid columns="2" cellpadding="5" >

                                <f:facet name="header" >
                                    <p:outputLabel value="Datos BÃ¡sicos"/>
                                </f:facet> 

                                <h:outputText value="Documento Nro.: " style="font-weight: bold" />
                                <h:outputText value="#{item.nroDocumento}" />
                                <h:outputText value="Fecha Nacimieto: " style="font-weight: bold" />
                                <h:outputText value="#{item.fechaNac}" >
                                    <f:convertDateTime pattern="#{formato.patronFecha}"/>
                                </h:outputText>
                                <h:outputText value="Estado Civil: " style="font-weight: bold" />
                                <h:outputText value="#{item.estadoCivil}" />
                                <h:outputText value="Sexo: " style="font-weight: bold" />
                                <h:outputText value="#{item.sexo}" />
                                <h:outputText value="Es titular: " style="font-weight: bold" />
                                <h:outputText value="#{item.esTitular = true ? 'SI':'NO'}" />
                                <h:outputText value="Categoria: " style="font-weight: bold" />
                                <h:outputText value="#{item.categoria.calificacion}" />

                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                </h:form>

            </ui:define>


        </ui:decorate>
    </ui:composition>

</html>
