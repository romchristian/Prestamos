<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanalViewDlg" widgetVar="CanalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCanalTitle}">
            <h:form id="CanalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canalController.selected != null}">
                        <h:outputText value="#{bundle.ViewCanalLabel_version}"/>
                        <h:outputText value="#{canalController.selected.version}" title="#{bundle.ViewCanalTitle_version}"/>
                        <h:outputText value="#{bundle.ViewCanalLabel_estado}"/>
                        <h:outputText value="#{canalController.selected.estado}" title="#{bundle.ViewCanalTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCanalLabel_id}"/>
                        <h:outputText value="#{canalController.selected.id}" title="#{bundle.ViewCanalTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCanalLabel_empresa}"/>
                        <h:outputText value="#{canalController.selected.empresa}" title="#{bundle.ViewCanalTitle_empresa}"/>
                        <h:outputText value="#{bundle.ViewCanalLabel_nombre}"/>
                        <h:outputText value="#{canalController.selected.nombre}" title="#{bundle.ViewCanalTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CanalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
