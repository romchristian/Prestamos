<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanalCreateDlg" widgetVar="CanalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCanalTitle}">
            <h:form id="CanalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canalController.selected != null}">
                                            
                        <p:outputLabel value="#{bundle.CreateCanalLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{canalController.selected.empresa}" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCanalLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{canalController.selected.nombre}" title="#{bundle.CreateCanalTitle_nombre}" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{canalController.create}" value="#{bundle.Save}" update="display,:CanalListForm:datalist,:growl" oncomplete="handleSubmit(args,'CanalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CanalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
