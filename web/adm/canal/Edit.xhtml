<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanalEditDlg" widgetVar="CanalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCanalTitle}">
            <h:form id="CanalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canalController.selected != null}">


                        <p:outputLabel value="#{bundle.EditCanalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{canalController.selected.id}" title="#{bundle.EditCanalTitle_id}" disabled="true" />
                        <p:outputLabel value="#{bundle.EditCanalLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{canalController.selected.empresa}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCanalLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{canalController.selected.nombre}" title="#{bundle.EditCanalTitle_nombre}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.EditCanalLabel_estado}" for="estado" />
                        <p:selectOneMenu value="#{canalController.selected.estado}" id="estado">
                            <f:selectItems value="#{productorEnums.obtEstados()}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{canalController.update}" value="#{bundle.Save}" update="display,:CanalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CanalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CanalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
