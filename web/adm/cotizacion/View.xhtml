<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionViewDlg" widgetVar="CotizacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCotizacionTitle}">
            <h:form id="CotizacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCotizacionLabel_id}"/>
                        <h:outputText value="#{cotizacionController.selected.id}" title="#{bundle.ViewCotizacionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_moneda}"/>
                        <h:outputText value="#{cotizacionController.selected.moneda.nombre}" title="#{bundle.ViewCotizacionTitle_moneda}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_compra}"/>
                        <h:outputText value="#{cotizacionController.selected.compra}" title="#{bundle.ViewCotizacionTitle_compra}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_venta}"/>
                        <h:outputText value="#{cotizacionController.selected.venta}" title="#{bundle.ViewCotizacionTitle_venta}"/>
                        <h:outputText value="#{bundle.ViewCotizacionLabel_vigencia}"/>
                        <h:outputText value="#{cotizacionController.selected.vigencia}" title="#{bundle.ViewCotizacionTitle_vigencia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CotizacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
