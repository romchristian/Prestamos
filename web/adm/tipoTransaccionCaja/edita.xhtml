<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes"

                xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{tipoTransaccionCajaBean.id}"/>
        <f:viewAction action="#{tipoTransaccionCajaBean.cargaDatos()}"/>
    </f:metadata>

       <ui:decorate template="/plantillaListado.xhtml">
        <ui:param name="modulo" value="configuracion"/>


        <ui:define name="title">
            Edita Tipo Transacci√≥n de Caja
        </ui:define>

        <ui:define name="body">
            <h:form>

                <p:outputPanel styleClass="panelControles">
                    <p:inputText id="nombre" value="#{tipoTransaccionCajaBean.actual.descripcion}" styleClass="descripcionPrincipal" required="true"/>
                    <p:watermark for="nombre" value="Descripcion" id="watermark"/>
                    <br/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Tipo" for="tipo"/>
                        <h:selectOneMenu value="#{tipoTransaccionCajaBean.actual.tipoTransaccion}" id="tipo">
                            <p:ajax update="@(.panelControles)"/>
                            <f:selectItems value="#{productorEnums.obtTiposTransaccion()}"/>
                        </h:selectOneMenu>
                        <p:outputLabel value="Estado" for="estado"/>
                        <h:selectOneMenu value="#{tipoTransaccionCajaBean.actual.estado}" id="estado">
                            <p:ajax update="@(.panelControles)"/>
                            <f:selectItems value="#{productorEnums.obtEstados()}"/>
                        </h:selectOneMenu>
                    </p:panelGrid>

                    
                </p:outputPanel>
                <p:commandButton value="Guardar" action="#{tipoTransaccionCajaBean.edit()}"  styleClass="botonRojo flotaIzquierda" ajax="false"/>
                <p:button value="#{bundle.Cancel}" outcome="listado"/>

            </h:form>
        </ui:define>


    </ui:decorate>

</ui:composition>
