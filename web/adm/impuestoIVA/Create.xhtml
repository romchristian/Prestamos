<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestoIVACreateDlg" widgetVar="ImpuestoIVACreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImpuestoIVATitle}">
            <h:form id="ImpuestoIVACreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{impuestoIVAController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateImpuestoIVALabel_id}" for="id" />

                        <p:outputLabel value="#{bundle.CreateImpuestoIVALabel_nombre}" for="nombre" />

                        <p:outputLabel value="#{bundle.CreateImpuestoIVALabel_valor}" for="valor" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{impuestoIVAController.create}" value="#{bundle.Save}" update="display,:ImpuestoIVAListForm:datalist,:growl" oncomplete="handleSubmit(args,'ImpuestoIVACreateDialog');"/>
