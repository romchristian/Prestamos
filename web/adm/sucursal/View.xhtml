<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalViewDlg" widgetVar="SucursalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSucursalTitle}">
            <h:form id="SucursalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalController.selected != null}">


                        <h:outputText value="#{bundle.ViewSucursalLabel_id}"/>
                        <h:outputText value="#{sucursalController.selected.id}" title="#{bundle.ViewSucursalTitle_id}"/>

                        <h:outputText value="#{bundle.ViewSucursalLabel_nombre}"/>
                        <h:outputText value="#{sucursalController.selected.nombre}" title="#{bundle.ViewSucursalTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewSucursalLabel_empresa}"/>
                        <h:outputText value="#{sucursalController.selected.empresa.razonSocial}" title="#{bundle.ViewSucursalTitle_empresa}"/>

                        <h:outputText value="#{bundle.ViewSucursalLabel_estado}"/>
                        <h:outputText value="#{sucursalController.selected.estado}" title="#{bundle.ViewSucursalTitle_estado}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SucursalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
