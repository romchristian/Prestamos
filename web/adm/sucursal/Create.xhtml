<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalCreateDlg" widgetVar="SucursalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSucursalTitle}">
            <h:form id="SucursalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateSucursalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sucursalController.selected.id}" title="#{bundle.CreateSucursalTitle_id}" disabled="true"/>
                        
                        <p:outputLabel value="#{bundle.CreateSucursalLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sucursalController.selected.nombre}" title="#{bundle.CreateSucursalTitle_nombre}" />
                        
                        <p:outputLabel value="#{bundle.CreateSucursalLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{sucursalController.selected.empresa}" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateSucursalLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{sucursalController.selected.estado}" title="#{bundle.CreateSucursalTitle_estado}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sucursalController.create}" value="#{bundle.Save}" update="display,:SucursalListForm:datalist,:growl" oncomplete="handleSubmit(args,'SucursalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SucursalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
