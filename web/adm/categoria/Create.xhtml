<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaTitle}">
            <h:form id="CategoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoriaController.selected.id}" title="#{bundle.CreateCategoriaTitle_id}" disabled="true"/>
                        
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_calificacion}" for="calificacion" />
                        <p:inputText id="calificacion" value="#{categoriaController.selected.calificacion}" title="#{bundle.CreateCategoriaTitle_calificacion}" />
                        
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_ddm}" for="ddm" />
                        <p:inputText id="ddm" value="#{categoriaController.selected.ddm}" title="#{bundle.CreateCategoriaTitle_ddm}" />
                        
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_promAtrazo}" for="promAtrazo" />
                        <p:inputText id="promAtrazo" value="#{categoriaController.selected.promAtrazo}" title="#{bundle.CreateCategoriaTitle_promAtrazo}" />
                        
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_maxAtrazo}" for="maxAtrazo" />
                        <p:inputText id="maxAtrazo" value="#{categoriaController.selected.maxAtrazo}" title="#{bundle.CreateCategoriaTitle_maxAtrazo}" />
                        
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_cantidadDePagos}" for="cantidadDePagos" />
                        <p:inputText id="cantidadDePagos" value="#{categoriaController.selected.cantidadDePagos}" title="#{bundle.CreateCategoriaTitle_cantidadDePagos}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.create}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
