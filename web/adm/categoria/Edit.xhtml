<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    <ui:composition>

        <p:dialog id="CategoriaEditDlg" widgetVar="CategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriaTitle}">
            <h:form id="CategoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoriaController.selected.id}" title="#{bundle.EditCategoriaTitle_id}" disabled="true"/>
                        
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_calificacion}" for="calificacion" />
                        <p:inputText id="calificacion" value="#{categoriaController.selected.calificacion}" title="#{bundle.EditCategoriaTitle_calificacion}" />
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_ddm}" for="ddm" />
                        <p:inputText id="ddm" value="#{categoriaController.selected.ddm}" title="#{bundle.EditCategoriaTitle_ddm}" />
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_promAtrazo}" for="promAtrazo" />
                        <p:inputText id="promAtrazo" value="#{categoriaController.selected.promAtrazo}" title="#{bundle.EditCategoriaTitle_promAtrazo}" />
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_maxAtrazo}" for="maxAtrazo" />
                        <p:inputText id="maxAtrazo" value="#{categoriaController.selected.maxAtrazo}" title="#{bundle.EditCategoriaTitle_maxAtrazo}" />
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_cantidadDePagos}" for="cantidadDePagos" />
                        <p:inputText id="cantidadDePagos" value="#{categoriaController.selected.cantidadDePagos}" title="#{bundle.EditCategoriaTitle_cantidadDePagos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.update}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
