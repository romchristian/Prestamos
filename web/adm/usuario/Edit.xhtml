<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition>

        <ui:decorate template="/plantillaListado.xhtml">
            <ui:param name="modulo" value="configuracion"/>

            <f:metadata>
                <f:viewParam name="id" value="#{usuarioController.id}"/>
                <f:viewAction action="#{usuarioController.cargaDatos()}"/>
            </f:metadata>

            <ui:define name="title">
                <h:outputText value="Editar"></h:outputText>
            </ui:define>

            <ui:define name="body">

                <h:form id="CategoriaCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" >

                            <p:outputLabel value="Estado" for="estado" />
                            <p:selectOneMenu value="#{usuarioController.selected.estado}" id="estado">
                                <f:selectItems value="#{productorEnums.obtEstados()}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Nombre" for="nombre" />
                            <p:inputText id="nombre" value="#{usuarioController.selected.nombre}"/>
                            <p:outputLabel value="Apellido" for="apellido" />
                            <p:inputText id="apellido" value="#{usuarioController.selected.apellido}"/>
                            <p:outputLabel value="Usuario" for="usuario" />
                            <p:inputText id="usuario" value="#{usuarioController.selected.usuario}"/>

                            <h:outputText value="Permisos:" />
                            <p:selectManyCheckbox id="grid" value="#{usuarioController.selected.roles}" layout="grid" columns="3" converter="rolConverter">
                                <f:selectItems value="#{rolController.items}" var="r" itemLabel="#{r.nombre}" itemValue="#{r}"/>
                            </p:selectManyCheckbox>

                        </p:panelGrid>

                        <p:commandButton action="#{usuarioController.create()}" value="#{bundle.Save}" update=":growl,display"/>
                        <p:button value="#{bundle.Cancel}" outcome="List"/>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:decorate>
    </ui:composition>
</html>
