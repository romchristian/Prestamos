<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personaController.selected.id}" title="#{bundle.EditPersonaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{personaController.selected.estado}" title="#{bundle.EditPersonaTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{personaController.selected.empresa}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nroDocumento}" for="nroDocumento" />
                        <p:inputText id="nroDocumento" value="#{personaController.selected.nroDocumento}" title="#{bundle.EditPersonaTitle_nroDocumento}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_sucursal}" for="sucursal" />
                        <p:selectOneMenu id="sucursal" value="#{personaController.selected.sucursal}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"
                                           var="sucursalItem"
                                           itemValue="#{sucursalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:inputText id="tipoDocumento" value="#{personaController.selected.tipoDocumento}" title="#{bundle.EditPersonaTitle_tipoDocumento}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_version}" for="version" />
                        <p:inputText id="version" value="#{personaController.selected.version}" title="#{bundle.EditPersonaTitle_version}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
