<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:gpymes="http://java.sun.com/jsf/composite/gpymes">

    <ui:define name="title">
        Listado de Prestamos
    </ui:define>
    <ui:define name="body">

        <h:form id="PrestamoListForm">

            <p:dataTable id="datalist" value="#{prestamoController.items}" var="p"
                         selectionMode="single" selection="#{prestamoController.selected}"
                         paginator="true"
                         rowKey="#{p.id}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >

                <p:ajax event="rowSelect"   update="createButton"/>
                <p:ajax event="rowUnselect" update="createButton"/>

                <p:column>
                    <f:facet name="header">
                        Descripcion
                    </f:facet>
                    <h:outputText value="Prestamo nro: #{p.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Estado
                    </f:facet>
                    <h:outputText value="#{p.estado}"/>
                </p:column>
               

                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{prestamoController.prepareCreate}" update=":PrestamoCreateForm" oncomplete="PF('PrestamoCreateDialog').show()"/>
                    <p:commandButton action="#{prestamoController.desembolsa()}" value="Desembolsa" update="datalist"/>
                    <!--                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="{bundle.View}" update=":CategoriaViewForm" oncomplete="PF('CategoriaViewDialog').show()" disabled="{empty categoriaController.selected}"/>
                                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="{bundle.Edit}" update=":CategoriaEditForm" oncomplete="PF('CategoriaEditDialog').show()" disabled="{empty categoriaController.selected}"/>-->

                </f:facet>
            </p:dataTable>
        </h:form>


        <ui:include src="Create.xhtml"/>
        <!--        <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>-->
    </ui:define>

</ui:composition>
