<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:gpymes="http://java.sun.com/jsf/composite/gpymes">

    <ui:define name="title">
        Cobro de cuotas
    </ui:define>
    <ui:define name="body">

        <h:form id="formCobroCuota">


            <h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputText value="Elige un cliente"/>
                    <p:spacer></p:spacer>
                    <gpymes:autoCompleteCliente elegido="#{cobraCuotaBean.cliente}"/>
                    <p:commandButton icon="ui-icon-search" value="Buscar" action="#{cobraCuotaBean.buscaPrestamos()}" update="@(.escuchaSeleccionCuota)"/>
                </h:panelGrid>

                <p:outputPanel styleClass="escuchaSeleccionCuota">
                    <h:outputText value="#{cobraCuotaBean.totalAPagar}" style="font-size: 20pt; font-weight: bold">
                        <f:convertNumber locale="#{formato.locale}"/>
                    </h:outputText>
                </p:outputPanel>

                <p:commandButton value="Confirmar Pago"  action="#{cobraCuotaBean.paga()}" ajax="false"/>


                <p:treeTable value="#{cobraCuotaBean.root}" var="c" id="treeDataList"
                             styleClass="escuchaSeleccionCuota">


                    <p:column style="width:150px">
                        <f:facet name="header">
                            Prestamo
                        </f:facet>
                        <h:outputText value="#{c.descPrestamo}" />
                    </p:column>

                    <p:column style="width:150px">
                        <f:facet name="header">
                            Cuota
                        </f:facet>
                        <h:outputText value="#{c.descDetPrestamo}" />
                    </p:column>

                    <p:column style="width:100px">
                        <f:facet name="header">
                            Vencimiento
                        </f:facet>
                        <h:outputText value="#{c.fechaVencimiento}">
                            <f:convertDateTime locale="#{formato.locale}" pattern="#{formato.patronFecha}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width:100px">
                        <f:facet name="header">
                            Monto Cuota
                        </f:facet>
                        <h:outputText value="#{c.montoCuota}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width:100px">
                        <f:facet name="header">
                            DÃ­as Mora
                        </f:facet>
                        <h:outputText value="#{c.diasMora}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width:100px">
                        <f:facet name="header">
                            Monto Mora
                        </f:facet>
                        <h:outputText value="#{c.montoMora}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width:100px">
                        <f:facet name="header">
                            Saldo
                        </f:facet>
                        <h:outputText value="#{c.saldoCuota}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width:100px">
                        <f:facet name="header">
                            Monto Pago
                        </f:facet>
                        <h:inputText value="#{c.montoPago}" rendered="#{(not p.esPrestamo) and p.modoEdicion}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:inputText>
                        <h:outputText value="#{c.montoPago}" rendered="#{(not p.esPrestamo) and (not p.modoEdicion)}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="width:100px" styleClass="text-align:center">
                        <f:facet name="header">
                            Pagar
                        </f:facet>


                        <h:panelGroup style="text-align: center" rendered="#{not c.esPrestamo}">
                            <p:graphicImage library="img" name="check.png" rendered="#{c.detPrestamo.estado == 'CANCELADO'}"/>
                            <p:commandLink update=":formCobroCuota:cuotaPanel" oncomplete="PF('cuotaDialog').show()" value="Pagar" rendered="#{c.detPrestamo.estado == 'PENDIENTE'}">

                                <f:setPropertyActionListener value="#{c}" target="#{cobraCuotaBean.cuotaSeleccionada}" />

                                <!--                                <p:ajax update="@(.escuchaSeleccionCuota)" listener="{cobraCuotaBean.selecciona()}"/>  -->

                            </p:commandLink>
                        </h:panelGroup>

                    </p:column>


                </p:treeTable>

                <p:dialog id="dialog" header="Detalle de Cuota" showEffect="fade" widgetVar="cuotaDialog"  resizable="false">
                    <p:outputPanel id="cuotaPanel">
                        <p:panelGrid  columns="2" columnClasses="label,value">
                            <h:outputLabel for="nroCuota" value="Nro: " />
                            <h:outputText id="nroCuota" value="#{cobraCuotaBean.cuotaSeleccionada.nroCuota}" style="font-weight:bold" />

                            <h:outputLabel for="montoCuota" value="Monto Cuota: " />
                            <h:outputText id="montoCuota" value="#{cobraCuotaBean.cuotaSeleccionada.montoCuota}" style="font-weight:bold" />

                            <h:outputLabel for="montoPago" value="Monto Pago: " id="lblMontoPago"/>
                            <p:inputText id="montoPago" value="#{cobraCuotaBean.montoActual}" style="font-weight:bold" validator="pagoValidator">
                                <p:ajax event="blur" update="lblMontoPago,montoPago,:growl" process="montoPago"/>
                            </p:inputText>

                            <h:outputLabel for="moneda" value="Moneda: " />
                            <p:selectOneMenu value="#{cobraCuotaBean.cuotaSeleccionada.moneda}" id="moneda">
                                <f:selectItems value="#{monedaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>

                            <h:outputLabel for="saldoCuota" value="Saldo: " />
                            <h:outputText id="saldoCuota" value="#{cobraCuotaBean.cuotaSeleccionada.saldoCuota}" style="font-weight:bold" />
                        </p:panelGrid>

                        <p:commandButton actionListener="#{cobraCuotaBean.agregaAPagar()}" value="#{bundle.Save}" update="@(.escuchaSeleccionCuota),:growl" oncomplete="handleSubmit(args,'cuotaDialog');" />
                        <p:commandButton value="#{bundle.Cancel}" onclick="cuotaDialog.hide()"/>
                    </p:outputPanel>
                </p:dialog>

            </h:panelGroup>

        </h:form>

    </ui:define>

</ui:composition>
