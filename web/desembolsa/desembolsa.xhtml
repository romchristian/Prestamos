<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:gpymes="http://java.sun.com/jsf/composite/gpymes">

    <ui:define name="menuModulos">
        <div style="display: table">
            <div style="display: table-cell;width: 80%;font-size: 12pt; color: white">
                Usuario: #{request.userPrincipal} - #{sesionTPVBean.actual.puntoVenta.nombre}
            </div>
            <div style="display: table-cell;">
                <p:clock/>
            </div>

        </div>
    </ui:define>

    <ui:define name="logout">
        <h:form style="width: 100%">
            <p:commandButton action="#{sesionTPVBean.suspendeSesion()}" value="Pausar" style="float: right;margin-right: 10px;"/>
        </h:form>
    </ui:define>

    <ui:define name="menuLateral">        
        <ui:include src="/menus/terminalCaja.xhtml"/>
    </ui:define>

    <ui:define name="title">
        Listado de Prestamos a Desembolsar
    </ui:define>
    <ui:define name="body">

        <h:form id="PrestamoListForm">

            <h:panelGroup>

                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <div style="background-color: #ddd; border: 1px solid black;padding: 10px;min-height: 100px;-webkit-border-radius: 10px;
                                 -moz-border-radius: 5px;
                                 border-radius: 5px;
                                 margin-bottom: 5px">

                                <h:panelGrid columns="4">
                                    <h:outputText value="Cliente"
                                                  style="font-size: 10pt"/>

                                    <p:autoComplete value="#{desembolsaBean.clienteFiltro}"  id="autoCompleteCliente" size="50"
                                                    completeMethod="#{autoCompleteCliente.completar}"
                                                    forceSelection="true" converter="clienteConverter" var="c" itemValue="#{c}" itemLabel="#{c.nroDocumento}  #{c.devuelveNombreCompleto()}">
                                        <!--                                            <p:ajax event="itemSelect" update="textoConyugeDeudor"/>-->

                                    </p:autoComplete>

                                    <p:spacer/>
                                    <p:spacer/>

                                    <h:outputText value="Empresa: "
                                                  style="font-size: 10pt"/>

                                    <p:selectOneMenu value="#{desembolsaBean.empresaFiltro}">
                                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="Sucursal: "
                                                  style="font-size: 10pt"/>

                                    <p:selectOneMenu value="#{desembolsaBean.sucursalFiltro}">
                                        <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>


                                    <h:outputText value="Incio: "
                                                  style="font-size: 10pt"/>
                                    <p:calendar value="#{desembolsaBean.inicioFiltro}" locale="es"
                                                pattern="#{formato.patronFecha}"/>

                                    <h:outputText value="Fin: "
                                                  style="font-size: 10pt"/>
                                    <p:calendar value="#{desembolsaBean.finFiltro}" locale="es"
                                                pattern="#{formato.patronFecha}"/> 

                                    <p:spacer/>
                                    <p:spacer/>
                                    <p:spacer/>
                                    <p:commandButton value="Buscar" action="#{desembolsaBean.buscarADesembolsar()}" update="datalist"/>

                                </h:panelGrid>

                            </div>
                        </div>

                    </div>  

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <p:dataTable id="datalist" value="#{desembolsaBean.prestamosADesembolsar}" var="p"
                                         selectionMode="single" selection="#{desembolsaBean.selected}"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         paginatorAlwaysVisible="false"
                                         rowKey="#{p.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50">

                                <p:ajax event="rowSelect"   update="desembolsarButton"/>
                                <p:ajax event="rowUnselect" update="desembolsarButton"/>

                                <f:facet name="header">
                                    <p:commandButton id="desembolsarButton" action="resumen" value="Desembolsa" update="datalist"
                                                     disabled="#{desembolsaBean.selected.estado == 'EN_DESEMBOLSO' and desembolsaBean.haySeleccion()? 'false':'true'}"
                                                     rendered="#{(request.isUserInRole('admin') or request.isUserInRole('prestamos_desembolsa'))}"/>
                                </f:facet>

                                <p:column style="font-size: 12px">
                                    <f:facet name="header">
                                        Nro. Op.
                                    </f:facet>
                                    <h:outputText value="#{p.id}"/>
                                </p:column>
                                <p:column style="font-size: 12px">
                                    <f:facet name="header">
                                        Titular
                                    </f:facet>
                                    <h:outputText value="#{p.cliente.devuelveNombreCompleto()}"/>
                                </p:column>
                                <p:column style="font-size: 12px">
                                    <f:facet name="header">
                                        Monto Pr√©stamo
                                    </f:facet>
                                    <h:outputText value="#{p.montoPrestamo}">
                                        <f:convertNumber locale="#{formato.locale}" maxFractionDigits="0"/>
                                    </h:outputText>
                                </p:column>
                                <p:column style="font-size: 12px">
                                    <f:facet name="header">
                                        Estado
                                    </f:facet>
                                    <h:outputText value="#{p.estado}"/>
                                </p:column>
                                <p:column style="font-size: 12px">
                                    <f:facet name="header">
                                        Pagare Firmado
                                    </f:facet>
                                    <h:outputText value="#{p.firmaPagare == true ? 'SI': 'NO'}"/>
                                </p:column>


                            </p:dataTable>
                        </div>
                    </div>
                </div>



            </h:panelGroup>



        </h:form>



        <!--        <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>-->
    </ui:define>

</ui:composition>
