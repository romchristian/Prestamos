<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:decorate template="/plantillaListado.xhtml">
        <ui:param name="modulo" value="finanza"/>



        <ui:define name="title">
            Cuentas Bancarias
        </ui:define>

        <ui:define name="body">

            <h:form>


                <p:dataTable value="#{cuentaBancariaBean.findAll()}" var="c" styleClass="resultado">

                    <f:facet name="header">
                        
                        <p:commandButton action="#{cuentaBancariaBean.preparaCreacion()}" 
                                         value="Crear"
                                         icon="ui-icon-plus" 
                                         styleClass="botonVerde flotaIzquierda"/>
                        
                    </f:facet>


                    <p:column headerText="Banco">
                        <h:outputText value="#{c.banco.nombre}"/>
                    </p:column>
                    <p:column headerText="Numero">
                        <h:link value="#{c.numero}" outcome="edita">
                            <f:param name="id" value="#{c.id}"/>
                        </h:link>
                    </p:column>
                    <p:column headerText="Denominacion">
                        <h:outputText value="#{c.denominacion}"/>
                    </p:column>
                    
                    <p:column headerText="Moneda">
                        <h:outputText value="#{c.moneda.nombre}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:decorate>
</ui:composition>
