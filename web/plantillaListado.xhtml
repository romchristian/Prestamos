<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes">

    <ui:decorate template="/plantillaModulo.xhtml">

        <ui:param name="modulo" value="#{modulo}"/>
        <ui:define name="menuLateral">
            <ui:include src="/menus/#{modulo}.xhtml"/>
        </ui:define>
        <ui:define name="title">
            <ui:insert name="title"/>
        </ui:define>
        <ui:define name="body">

            <style type="text/css">
                 .raised {
                    -webkit-box-shadow: 0px 7px 30px 0px rgba(50, 50, 50, 0.75);
                    -moz-box-shadow:    0px 7px 30px 0px rgba(50, 50, 50, 0.75);
                    box-shadow:         0px 7px 30px 0px rgba(50, 50, 50, 0.75);
                    background-color: white;
                }
                .fondoEspecial{
                    background: -moz-linear-gradient(top,  rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%); /* FF3.6+ */
                    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(255,255,255,0))); /* Chrome,Safari4+ */
                    background: -webkit-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* Chrome10+,Safari5.1+ */
                    background: -o-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* Opera 11.10+ */
                    background: -ms-linear-gradient(top,  rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* IE10+ */
                    background: linear-gradient(to bottom,  rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* W3C */
                    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#00ffffff',GradientType=0 );
                    
                    -webkit-box-shadow: 1px 1px 15px 0px rgba(50, 50, 50, 0.75);
                    -moz-box-shadow:    1px 1px 15px 0px rgba(50, 50, 50, 0.75);
                    box-shadow:         1px 1px 15px 0px rgba(50, 50, 50, 0.75);
                    
                    
                }
            </style>
            <div style="height: 40px;width: 100%;" class="fondoEspecial title">
                <div style="padding-left: 20px;padding-top: 5px;padding-bottom: 10px">
                    <ui:insert name="title"/>
                </div>
            </div>
            <div style="padding-top : 20px;padding-bottom: 20px;padding-left: 5px;padding-right: 5px">
                <ui:insert name="body"/>
            </div>
            
        </ui:define>
    </ui:decorate>


</ui:composition>
