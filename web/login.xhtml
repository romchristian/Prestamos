<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Login</title>
        </f:facet>

        <style type="text/css">
            @font-face {
                font-family: 'Exo';
                font-style: normal;
                font-weight: 100;
                src: local('Exo Thin'), local('Exo-Thin'), url(#{resource['font/bSEuBfAK9i16rKak_EdKNA.woff2']}) format('woff2'), url(#{resource['font/qyfp0OSqk7TET2opvcMBmw.woff']}) format('woff');
            }
            @font-face {
                font-family: 'Exo';
                font-style: normal;
                font-weight: 200;
                src: local('Exo ExtraLight'), local('Exo-ExtraLight'), url(#{resource['font/lA-XzkxvFbAS7qSN5Rm7dw.woff2']}) format('woff2'), url(#{resource['font/z1hPnoJcXaXYata_d2utlw.woff']}) format('woff');
            }
            @font-face {
                font-family: 'Exo';
                font-style: normal;
                font-weight: 400;
                src: local('Exo Regular'), local('Exo-Regular'), url(#{resource['font/kA_pX0U45Eb7PbHijV1x2w.woff2']}) format('woff2'), url(#{resource['font/wocyXRLWPo2Av-yUTmmbTA.woff']}) format('woff');
            }


            *{
                margin:0;padding:0;
            }
            html,body,.body
            {
                height: 100%;

            }

            body{
                margin: 0;
                padding: 0;
                background: #fff;

                color: #fff;
                font-family: Arial;
                font-size: 12px;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            .body{
               

                background-image: url("#{resource['img/bg.jpg']}");
                background-size: cover;
                -webkit-filter: blur(3px);
                filter: blur(3px);
                z-index: 0;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            .grad{
                position: absolute;
                top: -20px;
                left: -20px;
                right: -40px;
                bottom: -40px;
                width: auto;
                height: auto;
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
                z-index: 1;
                opacity: 0.7;
            }

            .header{
                position: absolute;
                top: calc(50% - 35px);
                left: calc(50% - 255px);
                z-index: 2;
            }

            .subtitle{
                position: absolute;
                top: calc(50% + 13px);
                left: calc(50% - 184px);
                z-index: 2;
            }

            .header div{
                float: left;
                color:#fff;
                font-family: 'Exo', sans-serif;
                font-size: 40px;
                font-weight: bold;
            }

            .subtitle div{
                float: left;
                color:#1fcf5f;
                font-family: 'Exo', sans-serif;
                font-size: 25px;
                font-weight: bold;
            }

            .header div span{
                color: #33ccFF !important;
            }

            .login{
                position: absolute;
                top: calc(50% - 75px);
                left: calc(50% - 50px);
                height: 150px;
                width: 350px;
                padding: 10px;
                z-index: 2;
            }

            .login input[type=text]{
                width: 250px;
                height: 30px;
                background: transparent;
                border: 2px solid rgba(255,255,255,0.6);
                border-radius: 2px;
                color: #fff;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
            }

            .login input[type=password]{
                width: 250px;
                height: 30px;
                background: transparent;
                border: 2px solid rgba(255,255,255,0.6);
                border-radius: 2px;
                color: #fff;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
                margin-top: 10px;
            }

            .login input[type=submit]{
                width: 260px;
                height: 35px;
                background: #fff;
                border: 2px solid #fff;
                cursor: pointer;
                border-radius: 2px;
                color: #a18d6c;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: bold;
                padding: 6px;
                margin-top: 10px;
                color: #444
            }

            .login input[type=submit]:hover{
                opacity: 0.8;
            }

            .login input[type=submit]:active{
                opacity: 0.6;
            }

            .login input[type=text]:focus{
                outline: none;
                border: 2px solid rgba(255,255,255,0.9);
            }

            .login input[type=password]:focus{
                outline: none;
                border: 2px solid rgba(255,255,255,0.9);
            }

            .login input[type=submit]:focus{
                outline: none;
            }

            ::-webkit-input-placeholder{
                color: rgba(255,255,255,0.6);
            }

            ::-moz-input-placeholder{
                color: rgba(255,255,255,0.6);
            }

          
        </style>

    </h:head>

    <h:body style="padding: 0;margin: 0;">



        <div class="body">
            
        </div>
        
        <div class="header">
            <div>Ideas<span>Pymes</span></div>
        </div>
        <div class="subtitle">
            <div>Préstamos</div>
        </div>
        



        <h:form>
            <div class="login">
                <p:inputText value="#{autenticador.username}" placeholder="usuario" autocomplete="off"/>
                <p:password value="#{autenticador.password}" placeholder="contraseña" autocomplete="off"/>
                <h:commandButton value="Entrar" action="#{autenticador.login()}"/>
            </div>
        </h:form>


    </h:body>

</html>
