<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:decorate template="/plantillaListado.xhtml">
        <ui:param name="modulo" value="tesoreria"/>



        <ui:define name="title">
            MÃ©todos de Pago
        </ui:define>

        <ui:define name="body">

            <h:form>
                <p:dataTable value="#{metodoPagoBean.findAll()}" var="m" styleClass="resultado" >

                    <f:facet name="header">

                        <p:commandButton action="#{metodoPagoBean.preparaCreacion()}" 
                                         value="Crear"
                                         icon="ui-icon-plus" 
                                         styleClass="botonVerde flotaIzquierda"/>

                    </f:facet>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{m.nombre}"/>
                    </p:column>
                    <p:column headerText="Descripcion">
                        <h:outputText value="#{m.diario.descripcion }"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <h:link value="Editar" outcome="edita">
                            <f:param name="id" value="#{m.id}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </h:form>




        </ui:define>
    </ui:decorate>
</ui:composition>
