<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes">

    <ui:define name="menuModulos">
        <div style="display: table">
            <div style="display: table-cell;width: 80%;font-size: 12pt; color: white">
                Usuario: #{request.userPrincipal} - #{sesionTPVBean.actual.puntoVenta.nombre}
            </div>
            <div style="display: table-cell;">
                <p:clock/>
            </div>

        </div>
    </ui:define>

    <ui:define name="logout">
        <h:form style="width: 100%">
            <p:commandButton action="#{sesionTPVBean.suspendeSesion()}" value="Pausar" style="float: right;margin-right: 10px;"/>
        </h:form>
    </ui:define>

    <ui:define name="menuLateral">        
        <ui:include src="/menus/terminalCaja.xhtml"/>
    </ui:define>

    <ui:define name="title">
        Cierre Diario
    </ui:define>

    <ui:define name="body">

        <style type="text/css">
            .titulo{
                font-size: 12pt;
                font-weight: bold;

            }

            .monto{
                font-size: 12pt;
                font-weight: bold;

            }
            .rojo{
                font-size: 12pt;
                font-weight: bold;
                color: red;

            }

            .fila{
                display: table-row;
            }
            .celda{
                display: table-cell; width: 50%;
                padding: 3px;    
            }
            .derecha{
                text-align: right;
            }
        </style>
        <h:form>



            <div style="display: table">
                <div style="display: table-cell;width: 30%" >
                    <p:fieldset legend="Inventario de Valores" style="margin-bottom:20px">
                        <p:outputPanel id="pnlvalores" styleClass="valores">
                            <p:dataTable value="#{sesionTPVBean.actual.valorEfectivos}" var="valor" id="valoresTable">
                                <p:column headerText="Valor">
                                    <h:outputText value="#{valor.denominacionMoneda}"/>
                                </p:column>
                                <p:column headerText="Cantidad" style="text-align: right">
                                    <p:inputText value="#{valor.cantidad}" size="5" style="text-align: right">
                                        <p:ajax event="blur" update="@(.saldos)" />  
                                    </p:inputText>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:fieldset>

                </div>
                <div style="display: table-cell;width: 70%" >
                    <p:fieldset legend="Arqueo y Saldos" style="margin-bottom:20px">
                        <p:panel id="saldoIncial" styleClass="saldos">

                            <div style="display: table;width: 100%">
                                <div class="fila">
                                    <div class="celda">
                                        <h:outputText value="Saldo Inicial" styleClass="titulo"/>
                                    </div>
                                    <div class="celda derecha">
                                        <h:outputText value="#{sesionTPVBean.actual.saldoInicial}" styleClass="monto">
                                            <f:convertNumber currencySymbol="PYG"/> 
                                        </h:outputText>
                                    </div>                                
                                </div>

                                <div style="display: table-row">
                                    <div class="celda">
                                        <h:outputText value="Total Transacciones" styleClass="titulo"/>
                                    </div>
                                    <div class="celda derecha">
                                        <h:outputText value="#{sesionTPVBean.totalTransacciones}" styleClass="monto">
                                            <f:convertNumber currencySymbol="PYG"/> 
                                        </h:outputText>
                                    </div>                                
                                </div>

                                <div style="display: table-row">
                                    <div class="celda">

                                    </div>
                                    <div class="celda derecha">

                                        <p:separator/>   

                                    </div>         

                                </div>
                                <div style="display: table-row">
                                    <div class="celda">
                                        <h:outputText value="Saldo Teorico" styleClass="titulo"/>
                                    </div>
                                    <div class="celda derecha">
                                        <h:outputText value="#{sesionTPVBean.saldoTeorico}" styleClass="monto">
                                            <f:convertNumber currencySymbol="PYG"/> 
                                        </h:outputText>
                                    </div>                                
                                </div>


                                <div style="display: table-row">
                                    <div class="celda">
                                        <h:outputText value="Saldo Cierre" styleClass="titulo"/>
                                    </div>
                                    <div class="celda derecha">
                                        <h:outputText value="#{sesionTPVBean.saldoCierre}" styleClass="monto">
                                            <f:convertNumber currencySymbol="PYG"/> 
                                        </h:outputText>
                                    </div>                                
                                </div>


                                <div style="display: table-row">
                                    <div class="celda">
                                        <h:outputText value="Diferencia" styleClass="#{(sesionTPVBean.diferencia != 0 ? 'rojo':'titulo')}"/>
                                    </div>
                                    <div class="celda derecha">
                                        <h:outputText value="#{sesionTPVBean.diferencia}" styleClass="#{(sesionTPVBean.diferencia != 0 ? 'rojo':'moonto')}">
                                            <f:convertNumber currencySymbol="PYG"/> 
                                        </h:outputText>
                                    </div>                                
                                </div>
                            </div>


                        </p:panel>
                    </p:fieldset>
                    <p:fieldset legend="Resumen de Transacciones" style="margin-bottom:20px">
                        <p:dataTable value="#{sesionTPVBean.resumenTransacciones}" var="t">
                            <p:column headerText="Operación">
                                <h:outputText value="#{t.operacion}"/>                                    
                            </p:column>
                            <p:column headerText="Tipo">
                                <h:outputText value="#{t.tipo}"/>
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{t.cantidadTransaccion}">
                                    <f:convertNumber locale="#{formato.locale}"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Monto">
                                <h:outputText value="#{t.monto}">
                                    <f:convertNumber locale="#{formato.locale}"/>
                                </h:outputText>
                            </p:column>
                            
                        </p:dataTable>
                    </p:fieldset>

                </div>
            </div>

            <br/>
            <p:fieldset legend="Detalle de Transacciones ( Cant.:  #{sesionTPVBean.transacciones.size()})" style="margin-bottom:20px"
                        collapsed="true" toggleable="true">
                <p:dataTable value="#{sesionTPVBean.transacciones}" var="t">
                    <p:column headerText="Fecha">
                        <h:outputText value="#{t.fecha}">
                            <f:convertDateTime locale="#{formato.locale}" pattern="#{formato.patronFechaHora}" timeZone="America/Asuncion"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Operación">
                        <h:outputText value="#{t.tipoTransaccionCaja.descripcion}"/>
                    </p:column>
                    <p:column headerText="Descripción">
                        <h:outputText value="#{t.descripcion}"/>
                    </p:column>
                    <p:column headerText="Ingreso">
                        <h:outputText value="#{(t.tipoTransaccion == 'ENTRADA' ? t.monto : 0)}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Egreso">
                        <h:outputText value="#{(t.tipoTransaccion == 'SALIDA' ? t.monto : 0)}">
                            <f:convertNumber locale="#{formato.locale}"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:fieldset>






            <p:commandButton value="Guardar" action="#{sesionTPVBean.cierraSesion()}"/>
            <p:commandButton value="Cancelar" action="terminalCaja"/>
        </h:form>
    </ui:define>

</ui:composition>
