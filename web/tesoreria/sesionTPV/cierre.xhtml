<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes">

    <ui:define name="menuModulos">
        <div style="display: table">
            <div style="display: table-cell;width: 80%;font-size: 12pt; color: white">
                Usuario: #{request.userPrincipal} - #{sesionTPVBean.actual.puntoVenta.nombre}
            </div>
            <div style="display: table-cell;">
                <p:clock/>
            </div>

        </div>
    </ui:define>

    <ui:define name="logout">
        <h:form style="width: 100%">
            <p:commandButton action="#{sesionTPVBean.suspendeSesion()}" value="Pausar" style="float: right;margin-right: 10px;"/>
        </h:form>
    </ui:define>

    <ui:define name="menuLateral">        
        <ui:include src="/menus/terminalCaja.xhtml"/>
    </ui:define>

    <ui:define name="title">
        Cierre Diario
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:commandButton value="Cargar" action="#{sesionTPVBean.cargaValoresFinales()}" update="@(.valores)"/>
            
            <p:outputPanel id="pnlvalores" styleClass="valores">
                <p:dataTable value="#{sesionTPVBean.actual.valorEfectivos}" var="valor" id="valoresTable">
                    <p:column headerText="Valor">
                        <h:outputText value="#{valor.denominacionMoneda}"/>
                    </p:column>
                    <p:column headerText="Cantidad">
                        <p:inputText value="#{valor.cantidad}" size="5">
                            <p:ajax event="blur" update="@(.saldos)" />  
                        </p:inputText>
                    </p:column>
                </p:dataTable>
            </p:outputPanel>

            <p:panel id="saldoIncial" styleClass="saldos">
                <p:panelGrid columns="2">
                    <h:outputText value="Saldo Inicial"/>
                    <h:outputText value="#{sesionTPVBean.actual.saldoInicial}">
                        <f:convertNumber currencySymbol="PYG"/> 
                    </h:outputText>
                    <h:outputText value="Saldo Teorico"/>
                    <h:outputText value="#{sesionTPVBean.saldoTeorico}">
                        <f:convertNumber currencySymbol="PYG"/> 
                    </h:outputText>
                    <h:outputText value="Saldo Cierre"/>
                    <h:outputText value="#{sesionTPVBean.saldoCierre}">
                        <f:convertNumber currencySymbol="PYG"/> 
                    </h:outputText>
                    <h:outputText value="Diferencia"/>
                    <h:outputText value="#{sesionTPVBean.diferencia}">
                        <f:convertNumber currencySymbol="PYG"/> 
                    </h:outputText>
                </p:panelGrid>
            </p:panel>


            <p:commandButton value="Guardar" action="#{sesionTPVBean.cierraSesion()}"/>
            <p:commandButton value="Cancelar" action="terminalCaja"/>
        </h:form>
    </ui:define>

</ui:composition>
