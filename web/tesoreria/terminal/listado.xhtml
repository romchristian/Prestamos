<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:decorate template="/plantillaListado.xhtml">
        <ui:param name="modulo" value="tesoreria"/>
        <ui:param name="titulo" value="Puntos de ventas"/>

        <ui:define name="title">
            Cajas Operativa
        </ui:define>

        <ui:define name="body">
            <p:dataTable value="#{puntoVentaBean.findAll()}" var="p">
                <f:facet name="header">
                    <p:commandButton action="#{puntoVentaBean.preparaCreacion()}" 
                                     value="Crear"
                                     icon="ui-icon-plus"
                                     styleClass="botonVerde flotaIzquierda"/>
                </f:facet>
                <p:column headerText="Nombre">
                    <h:link value="#{p.nombre}" outcome="edita">
                        <f:param name="id" value="#{p.id}"/>
                    </h:link>
                </p:column>
                
                <p:column headerText="Asignado a">
                    <h:outputText value="#{p.usuario}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{p.estado}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:decorate>
</ui:composition>
